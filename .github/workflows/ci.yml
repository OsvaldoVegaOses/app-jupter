name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NEO4J_API_KEY: test-key

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm run test

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run CLI regression tests
        run: |
          # Keep CI green with the stable regression subset.
          # Full integration coverage runs in CI Smoke.
          python -m pytest -q tests \
            --ignore=tests/test_api_neo4j.py \
            --ignore=tests/test_async_analyze.py \
            --ignore=tests/test_axial_gate_409.py \
            --ignore=tests/test_backend_analyze_fix.py \
            --ignore=tests/test_cli_citations.py \
            --ignore=tests/test_epistemic_mode.py \
            --ignore=tests/test_neo4j_query.py \
            --ignore=tests/test_nucleus_light_endpoint.py \
            --ignore=tests/test_project_isolation.py \
            --ignore=tests/test_security_hardening.py
