name: Deploy to Azure Container Apps

on:
  workflow_run:
    workflows: ["Build and Push to ACR"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      RG: ${{ secrets.AZURE_RESOURCE_GROUP }}
      TAG: ${{ github.event.workflow_run.head_sha }}
      # map secrets into env so they can be referenced in step `if` expressions
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure with service principal
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Login to Azure via OIDC
        if: ${{ env.AZURE_CREDENTIALS == '' && env.AZURE_CLIENT_ID != '' && env.AZURE_TENANT_ID != '' }}
        uses: azure/login@v2
        with:
          enable-oidc: true
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure ACR registry credentials set on Container Apps (if ACR username provided)
        if: ${{ env.ACR_USERNAME != '' }}
        run: |
          ACR_USER=${{ env.ACR_USERNAME }}
          ACR_PASS=${{ env.ACR_PASSWORD }}
          ACR_SERVER=${{ env.ACR_SERVER }}
          # set registry credentials for axial-api (and other apps if present)
          az containerapp registry set -g "$RG" -n axial-api --server "$ACR_SERVER" --username "$ACR_USER" --password "$ACR_PASS" || true
          az containerapp registry set -g "$RG" -n axial-worker --server "$ACR_SERVER" --username "$ACR_USER" --password "$ACR_PASS" || true
          az containerapp registry set -g "$RG" -n axial-web --server "$ACR_SERVER" --username "$ACR_USER" --password "$ACR_PASS" || true

      - name: Update Container Apps images
        if: ${{ env.AZURE_CREDENTIALS != '' || (env.AZURE_CLIENT_ID != '' && env.AZURE_TENANT_ID != '') }}
        run: |
          ACR_SERVER=${{ env.ACR_SERVER }}
          echo "Updating axial-api -> $ACR_SERVER/axial-api:$TAG"
          az containerapp update -g "$RG" -n axial-api --image "$ACR_SERVER/axial-api:$TAG"
          # update optional apps if they exist
          az containerapp show -g "$RG" -n axial-worker >/dev/null 2>&1 && az containerapp update -g "$RG" -n axial-worker --image "$ACR_SERVER/axial-worker:$TAG" || echo "axial-worker not found, skipping"
          az containerapp show -g "$RG" -n axial-web >/dev/null 2>&1 && az containerapp update -g "$RG" -n axial-web --image "$ACR_SERVER/axial-web:$TAG" || echo "axial-web not found, skipping"

      - name: Inject secrets and env (storage + flags)
        if: ${{ env.AZURE_CREDENTIALS != '' || (env.AZURE_CLIENT_ID != '' && env.AZURE_TENANT_ID != '') }}
        run: |
          set -euo pipefail
          if [ -n "${AZURE_STORAGE_CONNECTION_STRING:-}" ]; then
            az containerapp secret set -g "$RG" -n axial-api --secrets AZURE_STORAGE_CONNECTION_STRING="$AZURE_STORAGE_CONNECTION_STRING" || true
          fi
          az containerapp update -g "$RG" -n axial-api --set-env-vars \
            ARTIFACTS_ALLOW_LOCAL_FALLBACK=false \
            ALLOW_BLOB_LEGACY_READ=false \
            ALLOW_ORGLESS_TASKS=false || true

      - name: Skip deploy when no Azure credentials available
        if: ${{ env.AZURE_CREDENTIALS == '' && (env.AZURE_CLIENT_ID == '' || env.AZURE_TENANT_ID == '') }}
        run: |
          echo "No Azure service principal or OIDC client configured; skipping deploy"

      - name: Show updated config and recent logs
        run: |
          az containerapp show -g "$RG" -n axial-api --query properties.configuration || true
          az containerapp logs show -g "$RG" -n axial-api --since 5m || true
