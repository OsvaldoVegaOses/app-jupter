version: '3.8'

# =====================================================================
# Docker Compose para Memgraph MAGE - Alternativa gratuita a Neo4j GDS
# =====================================================================
#
# Uso:
#   docker-compose -f docker-compose.memgraph.yml up -d
#
# Verificar:
#   docker-compose -f docker-compose.memgraph.yml logs -f memgraph
#
# Conectar (usa mismo driver de Neo4j en Python):
#   from neo4j import GraphDatabase
#   driver = GraphDatabase.driver("bolt://localhost:7687", auth=("", ""))
#
# Lab UI: http://localhost:3000
# =====================================================================

services:
  memgraph:
    image: memgraph/memgraph-mage:latest
    container_name: app_jupter_memgraph
    ports:
      - "7687:7687" # Bolt protocol (compatible con driver Neo4j)
      - "7444:7444" # Memgraph internal
    volumes:
      - memgraph-data:/var/lib/memgraph
      - memgraph-log:/var/log/memgraph
    environment:
      # Memgraph Community no requiere autenticaciÃ³n por defecto
      - MEMGRAPH_USER=
      - MEMGRAPH_PASSWORD=
    command:
      - "--log-level=WARNING"
      - "--also-log-to-stderr=true"
    healthcheck:
      test: [ "CMD", "echo", ">", "/dev/tcp/localhost/7687" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Opcional: Memgraph Lab (UI para explorar el grafo)
  memgraph-lab:
    image: memgraph/lab:latest
    container_name: app_jupter_memgraph_lab
    ports:
      - "3000:3000" # Web UI
    depends_on:
      - memgraph
    environment:
      - QUICK_CONNECT_MG_HOST=memgraph
      - QUICK_CONNECT_MG_PORT=7687
    restart: unless-stopped

volumes:
  memgraph-data:
    name: app_jupter_memgraph_data
  memgraph-log:
    name: app_jupter_memgraph_log
